<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница - Продажа авиабилетов</title>
    <!-- Подключение стилей Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f1f1; /* Цвет фона */
            font-family: Arial, sans-serif; /* Шрифт */
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px; /* Отступ сверху */
        }
        .header {
            background-color: #ff6d00; /* Цвет заголовка */
            color: #ffffff; /* Цвет текста */
            padding: 10px 0; /* Поля внутри заголовка */
            text-align: center;
        }
        .ticket-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .ticket {
            background-color: #ffffff; /* Цвет фона */
            border-radius: 10px; /* Скругление углов */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Тень */
            padding: 20px; /* Поля внутри блока */
            margin-bottom: 20px; /* Отступ снизу */
            width: 300px;
        }
        .ticket-title {
            color: #333333; /* Цвет заголовка билета */
            font-size: 20px; /* Размер шрифта заголовка билета */
            margin-bottom: 10px;
            text-align: center;
        }
        .ticket-info {
            color: #666666; /* Цвет информации о билете */
            font-size: 16px; /* Размер шрифта информации о билете */
            margin-bottom: 10px;
        }
        .ticket-price {
            color: #ff6d00; /* Цвет цены билета */
            font-size: 24px; /* Размер шрифта цены билета */
            font-weight: bold; /* Жирный шрифт для цены билета */
            margin-bottom: 20px;
            text-align: center;
        }
        .buy-button {
            background-color: #ff6d00; /* Цвет кнопки "Купить билет" */
            color: #ffffff; /* Цвет текста кнопки "Купить билет" */
            border: none; /* Убираем границу у кнопки */
            border-radius: 5px; /* Скругление углов кнопки */
            padding: 10px 20px; /* Поля внутри кнопки */
            font-size: 16px; /* Размер шрифта кнопки */
            cursor: pointer; /* Изменяем курсор при наведении */
            display: block;
            margin: 0 auto;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s; /* Плавное изменение цвета при наведении */
        }
        .buy-button:hover {
            background-color: #ff8f33; /* Цвет кнопки при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Продажа авиабилетов</h1>
        </div>
        <h3>Прошедшие рейсы</h3>
        <div class="ticket-container">
            <div class="ticket">

                <div class="ticket-title">Москва - Париж</div>
                <div class="ticket-info">Дата вылета: 25 марта 2024</div>
                <div class="ticket-info">Время вылета: 14:00</div>
                <div class="ticket-price">$300</div>
                <a href="#" class="buy-button">Купить билет</
</a>
            </div>

            <div class="ticket">
                <div class="ticket-title">Нью-Йорк - Лондон</div>
                <div class="ticket-info">Дата вылета: 28 марта 2024</div>
                <div class="ticket-info">Время вылета: 10:30</div>
                <div class="ticket-price">$500</div>
                <a href="#" class="buy-button">Купить билет</a>
            </div>
            <div class="ticket">
                <div class="ticket-title">Токио - Сидней</div>
                <div class="ticket-info">Дата вылета: 1 апреля 2024</div>
                <div class="ticket-info">Время вылета: 08:00</div>
                <div class="ticket-price">$700</div>
                <a href="#" class="buy-button">Купить билет</a>
            </div>
            <!-- Добавьте еще блоки с информацией о билетах при необходимости -->
        </div>
    </div>
</body>
</html>
